<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TurfHub | Signup</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


<section class="sign-bg">
<!--nav section-->
  <header>
    <nav class="navbar navbar-dark navbar-expand-md nav-bg pt-4">
      <div class="container">
        <a href="index.html" class="navbar-brand text-white" aria-label="website logo"><img src="img/logo.png" alt="Logo"></a>
        <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-transparent" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header nav-bg">
            <a href="#" class="navbar-brand text-white " aria-label="website logo"><img src="img/logo.png" alt="Logo"></a>
            <button type="button" class="btn-close btn-close-white me-3" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body off-canvas" align="center">
            <!--<ul class="navbar-nav ms-md-5">
              <li><a href="index.html" class="nav-link text-white" aria-label="all turf page">All Turf</a></li>
              <li><a href="index.html" class="nav-link text-white" aria-label="contact page">Contact</a></li>
            </ul>-->
            <ul class="navbar-nav ms-md-auto">
              <li><a href="login.html" class="btn btn-success rounded-5 px-4 mb-2 me-md-3 fw-bolder" aria-label="login">Log In</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!--main content-->
  <div class="container">
    <div class="row justify-content-center align-middle sign-content">
      <div class="col-md-6">
        <div class="card card-body bg-transparent pt-5">
          <p class="card-title text-white sign-text">Sign Up</p>
          <p class="card-subtitle sign-subtext text-white">Enter Your Basic Information</p>
          <form class="mt-4" autocomplete="off">
            <div class="mb-2">
              <input class="form-control py-3" type="text" placeholder="Full Name" aria-label="Enter Full Name">
            </div>
            <div class="mb-2">
              <input class="form-control py-3" type="number" placeholder="Phone No" aria-label="Enter Phone No">
            </div>
            <div class="mb-2">
              <input class="form-control py-3" type="email" placeholder="Email Address" aria-label="Enter Email Address">
            </div>
            <div class="mb-2">
              <input class="form-control py-3" type="text" placeholder="Your Location" aria-label="Enter Your Location">
            </div>
            <div class="mb-4">
              <input class="form-control py-3" type="password" placeholder="Password" aria-label="Enter Password">
            </div>
            <button type="submit" class="btn btn-success rounded-5 px-5 py-3 fw-bolder">Sign Up</button>
          </form>
          <div align="center">
            <p class="text-white mt-3 fs-5">Already have an Account? <a href="login.html" class="text-decoration-none text-warning">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
